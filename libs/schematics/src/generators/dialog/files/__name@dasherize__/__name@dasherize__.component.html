<form fsForm [submit]="save">
  <fs-dialog>
    <h1 mat-dialog-title>Dialog Title</h1>
    <mat-dialog-content>
      <div fxLayout="column">
        <mat-form-field>
          <input
            placeholder="Input"
            [(ngModel)]="input"
            name="input"
            matInput
            [required]="true">
        </mat-form-field>
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <fs-form-dialog-actions
        [create]="false"
        [save]="true">
      </fs-form-dialog-actions>
    </mat-dialog-actions>
  </fs-dialog>
</form>
