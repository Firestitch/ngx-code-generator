<form fsForm [submit]="save" *fsSkeletonForm="<%= camelize(singleModel) %>">
  <fs-dialog>
    <h1 mat-dialog-title>{{<%= camelize(singleModel) %>.id ? '<%= capitalize(startCase(singleModel)) %>' : 'Create <%= capitalize(startCase(singleModel)) %>'}}</h1>
    <div mat-dialog-content>

      <div fxLayout="column">
        <mat-form-field>
          <mat-label>Name</mat-label>

          <input
            matInput
            [(ngModel)]="<%= camelize(singleModel) %>.name"
            name="name">
        </mat-form-field>
      </div>
    </div>

    <div mat-dialog-actions>
      <fs-form-dialog-actions
        [create]="!<%= camelize(singleModel) %>.id"
        [close]="<%= camelize(singleModel) %>.id">
      </fs-form-dialog-actions>
    </div>
  </fs-dialog>
</form>
