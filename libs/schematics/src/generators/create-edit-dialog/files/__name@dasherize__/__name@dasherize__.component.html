<form fsForm [submit]="save" *fsSkeletonForm="<%= camelize(singleModel) %>">
  <fs-dialog>
    <fs-dialog-title>
      {{<%= camelize(singleModel) %>.id ? '<%= capitalize(singleModel) %>' : 'Create <%= capitalize(singleModel) %>'}}
    </fs-dialog-title>
    <mat-dialog-content>
      <div>
        <mat-form-field class="full-width">
          <mat-label>Name</mat-label>
          <input
            matInput
            [(ngModel)]="<%= camelize(singleModel) %>.name"
            name="name">
        </mat-form-field> 
      </div>
    </mat-dialog-content>
    <mat-dialog-actions>
      <fs-form-dialog-actions
        [create]="!<%= camelize(singleModel) %>.id">
      </fs-form-dialog-actions>
    </div>
  </fs-dialog>
</form>
