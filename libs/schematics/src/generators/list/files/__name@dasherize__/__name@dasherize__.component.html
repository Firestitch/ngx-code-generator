<mat-card>
  <fs-list [config]="listConfig">
    <fs-list-column name="name" title="Name" [sortable]="true">
      <ng-template fs-list-cell let-row="row">
        <a<% if (mode === 'full' || mode === 'dialog-create-page-edit') { %> [routerLink]="[row.id]"<%} if (mode === 'dialog') { %> (click)="openDialog(row)"<%}%>>{{row.name}}</a>
      </ng-template>
    </fs-list-column>
  </fs-list>
</mat-card>
