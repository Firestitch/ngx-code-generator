<mat-form-field>
  <mat-label>Project</mat-label>
  <mat-select
      [(ngModel)]="project"
      [compareWith]="compareWith"
      (ngModelChange)="selectProject($event)"
      name="Project">
    <mat-option
        *ngFor="let item of projects"
        [value]="item">
      {{ item.name }}
    </mat-option>
  </mat-select>
</mat-form-field>
