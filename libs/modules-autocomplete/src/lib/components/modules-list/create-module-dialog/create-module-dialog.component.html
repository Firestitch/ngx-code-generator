<div class="container">
  <h2 mat-dialog-title> Create Module </h2>
  <div class="form">

    <app-parent-directory [(ngModel)]="model.modulePath" name="modulePath"></app-parent-directory>

    <mat-form-field>
      <input matInput placeholder="Module Name"
             [(ngModel)]="model.name" name="name">
    </mat-form-field>

    <section>
      <mat-checkbox [(ngModel)]="model.routing">Create Routing Module</mat-checkbox>
    </section>
  </div>
  <button mat-button color="primary" (click)="generate()">CREATE</button>
  <button mat-button mat-dialog-close>CANCEL</button>
</div>
