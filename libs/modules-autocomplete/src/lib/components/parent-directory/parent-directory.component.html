<mat-form-field class="full-width">

  <mat-label>
    Module Directory
  </mat-label>
  <input type="text"
         #input
         matInput
         [(ngModel)]="parentPath"
         [matAutocomplete]="auto"
  >

  <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="select($event)">
    <mat-option *ngFor="let dir of directories" [value]="dir">
      {{dir}}
    </mat-option>
  </mat-autocomplete>
</mat-form-field>
