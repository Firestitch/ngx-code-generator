<form class="form" #moduleForm="ngForm">
  <mat-card>
    <mat-card-content>
      <app-modules-list [(ngModel)]="model.module" name="module"></app-modules-list>

      <app-models-list [(ngModel)]="model.model" name="model"></app-models-list>

      <div class="actions">
        <button mat-raised-button color="primary"
                [disabled]="moduleForm.invalid">
          GENERATE
        </button>
      </div>
    </mat-card-content>
  </mat-card>
</form>
