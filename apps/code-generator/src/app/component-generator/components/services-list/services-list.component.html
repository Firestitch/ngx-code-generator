<fs-autocomplete
    [fetch]="fetch"
    [fetchOnFocus]="true"
    [ngModel]="service"
    [displayWith]="displayWith"
    placeholder="Service"
    (ngModelChange)="selectService($event)"
    [required]="true"
    name="service">
  <ng-template fsAutocompleteTemplate let-data="data">
    <span [matTooltip]="data | serviceListItem">{{data | serviceListItem}}</span>
  </ng-template>
  <ng-template fsAutocompleteStaticTemplate>
    <div (click)="openDialog()">Create Service</div>
  </ng-template>
</fs-autocomplete>
